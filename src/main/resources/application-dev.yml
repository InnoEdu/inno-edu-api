spring:
  datasource:
    url: jdbc:h2:mem:inno-edu-db
  h2:
    console:
      enabled: true

flyway:
  cleanOnValidationError: true
  placeholders:
    map: lower

endpoints:
  sensitive: false

application:
  storage:
    mode: local
    location: upload
  security:
    unsecured:
      - method: GET
        path: /**
      - method: POST
        path: /api/**
      - method: PUT
        path: /api/**
      - method: DELETE
        path: /api/**