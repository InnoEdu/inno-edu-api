      parameters:
        - in: body
          name: request
          description: Request object with the credentials
          required: true
          schema:
            $ref: '#/definitions/LoginRequest'
      responses:
        '200':
          description: User authenticated
          schema:
            $ref: '#/definitions/LoginResponse'
