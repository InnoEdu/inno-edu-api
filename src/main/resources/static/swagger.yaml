swagger: '2.0'
info:
  description: This the InnoEdu api.
  version: 1.0.0
  title: InnoEdu Api
  contact:
    email: apiteam@inno.edu
host: innoedu-web.herokuapp.com
basePath: /api
tags:
  - name: users
    description: User management
  - name: schools
    description: School management
  - name: mentor-profiles
    description: Mentor profiles management
  - name: mentee-profiles
    description: Mentor profiles management
  - name: availability
    description: Mentor avaialbility management
  - name: appointments
    description: Appointments management
schemes:
  - http
paths:
  /users/{id}:
    get:
      tags:
        - users
      summary: Get user by id
      parameters:
        - in: path
          name: id
          description: User id
          required: true
          type: string
      produces:
        - application/hal+json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/UserResource'
        '404':
          description: User not found
          schema:
            $ref: '#/definitions/VndErrors'
  /users/{id}/profile:
    get:
      tags:
        - users
      summary: Get mentor or mentee profile by user by id
      parameters:
        - in: path
          name: id
          description: User id
          required: true
          type: string
      produces:
        - application/hal+json
      responses:
        '200':
          description: OK
        '404':
          description: User not found
          schema:
            $ref: '#/definitions/VndErrors'
        '400':
          description: Profile not found
          schema:
            $ref: '#/definitions/VndErrors'
  /users:
    get:
      tags:
        - users
      summary: Get all users
      produces:
        - application/hal+json
      responses:
        '200':
          description: OK
          schema:
            $ref: '#/definitions/EmbeddedUserResourceList'
    post:
      tags:
        - users
      summary: Add a new user
      consumes:
        - application/json
      produces:
        - application/hal+json
      parameters:
        - in: body
          name: request
          description: Request object with the user information to be created
          required: true
          schema:
            $ref: '#/definitions/CreateUserRequest'
      responses:
        '201':
          description: New user successfully created
          schema:
            $ref: '#/definitions/User'
          headers:
            Location:
              type: string
              description: Link to the new resource created
        '400':
          description: Bad request, additional info provided in the response body
          schema:
            $ref: '#/definitions/VndErrors'
definitions:
  VndError:
    type: object
    properties:
      logref:
        type: string
      message:
        type: string
      links:
        type: array
        items:
          type: object
  VndErrors:
    type: array
    items:
      $ref: '#/definitions/VndError'
  CreateUserRequest:
    type: object
    properties:
      firstName:
        type: string
        maximum: 50
      lastName:
        type: string
        maximum: 50
      username:
        type: string
        maximum: 30
      email:
        type: string
        maximum: 255
      password:
        type: string
        maximum: 30
      confirmPassword:
        type: string
        maximum: 30
      isMentor:
        type: boolean
    required:
      - firstName
      - lastName
      - username
      - email
      - password
      - confirmPassword
      - isMentor
  User:
    type: object
    properties:
      id:
        type: string
      firstName:
        type: string
        maximum: 50
      lastName:
        type: string
        maximum: 50
      username:
        type: string
        maximum: 30
      email:
        type: string
        maximum: 255
      photoUrl:
        type: string
      isMentor:
        type: boolean
    required:
      - id
      - firstName
      - lastName
      - username
      - email
      - isMentor
  UserResource:
    allOf:
        - $ref: '#/definitions/User'
        - type: object
          properties:
            _links:
              type: object
  UserResourceList:
    type: object
    properties:
      userResourceList:
        type: array
        items:
          $ref: '#/definitions/UserResource'
  EmbeddedUserResourceList:
    type: object
    properties:
      _embedded:
        $ref: '#/definitions/UserResourceList'
      _links:
        type: object